<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .grid-container {
        background: #ccc;
        /* display: grid; */
        display: inline-grid;
        grid-template-columns: 100px 200px 300px; /*세로 간격*/
        grid-template-rows: 100px; /*행 간격*/
        grid-auto-rows: 200px;
        /* column-gap: 20px; 열 사이의 간격을 지정하는 속성 
        row-gap: 40px; 세로 사이의 간격 지정하는 속성 */
        gap: 40px 20px; /*row-gap,column-gap 동시에 사용할 때 */
      }
      .grid-container .grid-item {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
