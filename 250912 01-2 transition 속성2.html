<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 100px;
      }
      p {
        width: 500px;
        height: 0;
        background-color: #ccc;
        overflow: hidden;
        transition: 1s;
      }
      div:hover p {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>1111111</p>
    </div>
  </body>
</html>
