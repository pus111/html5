<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
      .red {
        background: red;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box red"></div>
    <script>
      let tl = gsap.timeline();
      tl.to(".green", {
        x: 500,
        duration: 5,
        rotation: 360,
      })
        .to(".blue", {
          x: 500,
          duration: 5,
          rotation: 360,
          // delay: 2,
        })
        .to(".red", {
          x: 500,
          duration: 5,
          rotation: 360,
          // delay: 4,
        });
    </script>
  </body>
</html>
