<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation-fill-mode(애니메이션 필 무브)</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        position: relative;
        /* animation-name: move;
        animation-timing-function: linear;
        animation-duration: 10s;
        animation-delay: 2s; */
        animation: move 10s linear 2s; /*위에 있는 요소들 단축 / 다른건 다 생략 가능..*/
      }
      p.none {
        animation-fill-mode: none;
      }
      p.forwards {
        animation-fill-mode: forwards;
      }
      p.backwards {
        animation-fill-mode: backwards;
      }
      p.both {
        animation-fill-mode: both;
      }

      @keyframes move {
        0% {
          left: 0;
          background: red;
        }
        100% {
          left: 500px;
          background: yellow;
        }
      }
      #start:checked ~ p {
        animation-play-state: paused; /*애니메이션이 정지 중 */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="start" />
    <label for="start">시작/중지</label>
    <p class="none">none</p>
    <p class="forwards">forwards</p>
    <p class="backwards">backwards</p>
    <p class="both">both</p>
  </body>
</html>
