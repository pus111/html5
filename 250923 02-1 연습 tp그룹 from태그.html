<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tp그룹</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.visua {
        position: relative;
        width: 100%;
        height: 480px;
      }
      div.visua p {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      div.visua p img {
        width: 100%;
        object-fit: contain;
        opacity: 0;
      }
      #b1:checked ~ div p:first-child img,
      #b2:checked ~ div p:nth-child(2) img,
      #b3:checked ~ div p:nth-child(3) img,
      #b4:checked ~ div p:nth-child(4) img,
      #b5:checked ~ div p:nth-child(5) img,
      #b6:checked ~ div p:nth-child(6) img {
        opacity: 1;
      }

      div.but {
        display: flex;
        justify-content: center;
        /* width: 1707px;
        height: 100px; */
      }
      div.but label {
        display: block;
        flex: 1;
        height: 100%;
        text-align: center;
        cursor: pointer;
      }
      .btn label::after {
        content: "|";
        size: 25px;
        color: black;
      }
      .but {
        display: flex;
        gap: 20px;
      }

      .but label {
        cursor: pointer;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        position: relative;
      }

      /* 밑줄 애니메이션 기본 */
      .but label::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 40%;
        height: 2px;
        background: red;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }

      /* hover 시 */
      .but label:hover::after {
        transform: scaleX(1);
      }

      /* 클릭(선택)된 상태 유지 */
      .but input[type="radio"]:checked + label::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <input type="radio" name="visua" id="b1" checked />
    <input type="radio" name="visua" id="b2" />
    <input type="radio" name="visua" id="b3" />
    <input type="radio" name="visua" id="b4" />
    <input type="radio" name="visua" id="b5" />
    <input type="radio" name="visua" id="b6" />

    <div class="but">
      <label for="b1">CEO인사말</label>
      <label for="b2">연혁</label>
      <label for="b3">미션·비전</label>
      <label for="b4">Cl</label>
      <label for="b5">계열사</label>
      <label for="b6">글로벌 사업장</label>
    </div>

    <div class="visua">
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual01_1.jpg" alt="" />
      </p>
      <p><img src="https://tp-inc.com/images/sub/sub_visual02.jpg" alt="" /></p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_vision.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual04_2.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_nadia.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_global.jpg" alt="" />
      </p>
    </div>
  </body>
</html>
