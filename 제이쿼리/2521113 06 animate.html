<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 500px;
      }
      p {
        width: 100%;
        height: 100%;
        background: #ccc;
        transition: 1s;
      }
      p.bg {
        background: #f00;
      }
      section {
        position: relative;
        width: 50px;
        height: 50px;
        background: #ccc;
        margin: 50px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="jquery-ui.min.js"></script> -->
    <script>
      $(function () {});
    </script>
  </head>
  <body>
    <section></section>
    <script>
      function ani() {
        $("section")
          .animate({ left: "500px" }, 1000)
          .animate({ top: "500px" }, 1000)
          .animate({ left: "0" }, 1000)
          .animate({ top: "0" }, 1000);
      }
      ani();
      setInterval(function () {
        ani();
      }, 4000);
    </script>
  </body>
</html>
