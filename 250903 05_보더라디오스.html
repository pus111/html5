<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보더 라디오스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        height: 500px;
        width: 500px;
        margin: 20px;
        border: 1px solid;
      }
      p:nth-child(1) {
        border-radius: 10px 20px 30px 40px;
      }
      p:nth-child(2) {
        border-radius: 10px 20px 30px;
      }
      p:nth-child(3) {
        border-radius: 10px 20px;
      }
      p:nth-child(4) {
        border-radius: 250px;
      }
      p:nth-child(5) {
        border-radius: 100px/200px; /*타원만들기*/
      }
      p:nth-child(6) {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
