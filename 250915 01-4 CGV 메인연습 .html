<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cgv메인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      div.top {
        background: url(./imgs/CGV/image/cgv_bg_top.gif);
        height: 50px;
      }

      .wrap .top ul li a {
        display: flex;
        text-transform: uppercase;
        color: white;

        justify-content: right;
        align-items: center;
      }
      .wrap .main ul li a {
        color: black;
        text-transform: uppercase;
      }

      .wrap .main2 img {
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <ul>
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">English</a></li>
        </ul>
      </div>

      <div class="main">
        <div>
          <p><img src="./imgs/CGV/image/cgv_visual.jpg" alt="cgv_visual" /></p>
          <p><img src="./imgs/CGV/image/cgv_logo.gif" alt="cgv_logo" /></p>
        </div>
        <ul>
          <li><a href="#">영화예매</a></li>
          <li><a href="#">신작개봉</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">공지사항</a></li>
          <li><a href="#">CGV매점</a></li>
        </ul>
      </div>
      <div class="main2">
        <div>
          <p>
            <img src="./imgs/CGV/image/cgv_img03 (1).png" alt="cgv_img03 (1)" />
          </p>
          <p>
            <img src="./imgs/CGV/image/cgv_img03 (2).png" alt="cgv_img03 (2)" />
          </p>
          <p>
            <img src="./imgs/CGV/image/cgv_img03 (3).png" alt="cgv_img03 (3)" />
          </p>
          <p>
            <img src="./imgs/CGV/image/cgv_img03 (4).png" alt="cgv_img03 (4)" />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
