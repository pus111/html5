<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에스오에스랩</title>
    <style>
      h1 {
        color: blue;
      }
      ul {
        list-style-type: circle;
      }
      ul li::marker {
        color: dodgerblue;
      }
      li {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>ML (Mobility LiDAR)</h1>
    <ul>
      <h4>
        <li>전방 장애물 감지와 측 후방 환경 모니터링에 적합</li>
        <li>작은 크기와 가벼운 무게로 다양한 위치에 설치 용이</li>
        <li>기계식 구동 부품이 없는 구조로 내구성 향상</li>
        <li>양산에 최적화된 설계기술 기반 제조원가 절감</li>
        <li>회전 부품이 없는 완벽한 고정형 라이다 ML</li>
      </h4>
    </ul>
  </body>
</html>
