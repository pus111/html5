<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition 속성2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        height: 200px;
        margin: 50px auto;
        display: flex;
      }

      ul li {
        flex: 1;
        overflow: hidden;
      }

      ul li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: 1s;
      }
      ul:nth-child(1) li:hover img {
        transform: scale(2);
      }

      ul:nth-child(2) li img {
        transform-origin: right bottom;
      }

      ul:nth-child(2) li:hover img {
        transform: rotate(360deg) scale(2);
      }

      ul:nth-child(3) li:hover img {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="./imgs/photo1.jpg" alt="" /></li>
      <li><img src="./imgs/photo2.jpg" alt="" /></li>
      <li><img src="./imgs/photo3.jpg" alt="" /></li>
      <li><img src="./imgs/photo4.jpg" alt="" /></li>
    </ul>

    <ul>
      <li><img src="./imgs/photo1.jpg" alt="" /></li>
      <li><img src="./imgs/photo2.jpg" alt="" /></li>
      <li><img src="./imgs/photo3.jpg" alt="" /></li>
      <li><img src="./imgs/photo4.jpg" alt="" /></li>
    </ul>

    <ul>
      <li><img src="./imgs/photo1.jpg" alt="" /></li>
      <li><img src="./imgs/photo2.jpg" alt="" /></li>
      <li><img src="./imgs/photo3.jpg" alt="" /></li>
      <li><img src="./imgs/photo4.jpg" alt="" /></li>
    </ul>
  </body>
</html>
