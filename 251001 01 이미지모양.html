<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1); /*#path1 ==> id이름 으로 만들어서 id로 주기 */
        width: 100%;
        height: 100%;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./imgs/photo1.jpg" alt="" /></p>
      <svg>
        <clipPath id="path1">
          <polygon
            points="208.4,194.4 159.1,168.7 109.9,194.7 119.2,139.8 79.3,101.1 134.3,92.9 158.8,43 183.5,92.8 
	238.6,100.7 198.9,139.6 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
