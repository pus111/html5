<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타필드 transition 속성5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1220x;
        height: 280px;
        margin: 50px auto;
        display: flex;
        gap: 30px;
      }
      ul li {
        flex: 1; /*flex: flex-grow flex-shrink flex-basis */
        height: 100%;
        border-radius: 30px;
        background-position: center;
        transition: 1s;
      }

      ul li:hover {
        flex: 2;
      }
      ul li:nth-child(1) {
        background-image: url(https://www.starfield.co.kr/assets/images/starfield/main-library-img01.jpg);
      }

      ul li:nth-child(2) {
        background-image: url(https://www.starfield.co.kr/assets/images/starfield/main-library-img02.jpg);
      }

      ul li:nth-child(3) {
        background-image: url(https://www.starfield.co.kr/assets/images/starfield/main-library-img03.jpg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <p>별마당 도서관</p>
          <p>휴식과 만남, 그리고 책을 주제로 소통하는 문화 감성 공간</p>
        </div>
      </li>

      <li>
        <div>
          <p>별마당 키즈</p>
          <p>
            책과 공연을 중심으로 아동심리학자와 함께 만든 키즈다감각체험 공각
          </p>
        </div>
      </li>

      <li>
        <div>
          <p>강연&공연</p>
          <p>가슴에 별을 품은 이들을 위한 다양한 이야기</p>
        </div>
      </li>
    </ul>
  </body>
</html>
