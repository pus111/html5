<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>폰트연습</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    /> -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+KR:wght@200..900&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+KR:wght@200..900&display=swap");

      @font-face {
        font-family: SSMullaeler;
        src: url(./SSMullaeler_otf.otf);
      }
      @font-face {
        font-family: 나눔고딕;
        src: url(./NanumGothic-Regular.woff);
        font-weight: bold;
      }
      @font-face {
        font-family: 나눔고딕B;
        src: url(./NanumGothic-Bold.woff);
      }
      * {
        margin: 0;
        padding: 0;
      }
      p:first-child {
        font-family: "나눔고딕";
      }
      p:first-child(2) {
        font-family: "나눔고딕B";
      }

      span {
        font-family: "Noto Sans";
      }
      span:first-of-type {
        font-weight: 100;
      }
      span:first-of-type(2) {
        font-weight: 200;
      }
      span:first-of-type(3) {
        font-weight: 300;
      }
      span:first-of-type(4) {
        font-weight: 400;
      }
      span:first-of-type(5) {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <p>one</p>
    <p>하나</p>
    <span>하나1</span>
    <span>하나2</span>
    <span>하나3</span>
    <span>하나4</span>
    <span>하나5</span>
  </body>
</html>
