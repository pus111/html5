<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="400">
      <rect
        width="300"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>

    <svg width="400" height="400">
      <rect
        width="300"
        height="100"
        fill="rgb(0, 0, 255)"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"
        x="50"
        y="100"
      />
    </svg>

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <svg height="140" width="500">
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        style="fill: yellow; stroke: purple; stroke-width: 2"
      />
    </svg>

    <svg height="210" width="500">
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <svg height="500" width="500">
      <polygon
        points="20,0 480,0 500,20 500,480 480,500 20,500 0,480 0,20 "
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
    <svg height="200" width="500">
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill: none; stroke: black; stroke-width: 3"
      />
    </svg>
    <svg height="210" width="400">
      <path d="M150 0 L75 200 L225 200 Z" />
    </svg>
    <svg height="210" width="400">
      <polygon points="150,0 75,200 255,200" />
    </svg>

    <svg width="500" height="500">
      <g stroke="green" stroke-width="4" fill="yellow">
        <circle cx="0" cy="0" r="40" />
        <circle cx="500" cy="0" r="40" />
        <circle cx="0" cy="500" r="40" />
        <circle cx="500" cy="500" r="40" />
      </g>
    </svg>
    <img src="./imgs/star.svg" alt="" />
    <svg>
      <polygon
        points="168.7,21 183.9,72.2 233,72.2 193.3,103.8 208.4,155 168.7,123.4 129,155 144.2,103.8 104.4,72.2 
	153.5,72.2 "
        fill="yellow"
      />
    </svg>
    <polygon
      points="168.7,21 183.9,72.2 233,72.2 193.3,103.8 208.4,155 168.7,123.4 129,155 144.2,103.8 104.4,72.2 
	153.5,72.2 "
      fill="red"
    />
  </body>
</html>
