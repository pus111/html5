<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페베이</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .visual {
        position: relative;
        height: 100vh;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.5);
        transition: 5s ease-in-out;
      }

      .swiper-slide img.on {
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="visual">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://www.coffeebay.com/upload/file_20251107160153.jpg"
              alt=""
            />
          </div>

          <div class="swiper-slid">
            <img
              src="https://www.coffeebay.com/upload/file_20251120102633.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      let slide = document.querySelectorAll(".swiper-slide");
      document.querySelector(".start").innerHTML = "1";
      document.querySelector(".end").innerHTML = slide.length;
      function slideimg() {
        slide.forEach(function (v) {
          v.querySelector("img").classList.remove("on");
        });
        txt.forEach(function (v) {
          v.querySelector("h1").classList.remove("on");
        });
      }
      var swiper = new Swiper(".mySwiper", {
        speed: 1000,
        effect: "fade",
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          slideChange: function () {
            console.log(this.realIndex);
            slideimg();
            slide[this.realIndex].querySelector("img").classList.add("on");
            txt[this.realIndex].querySelector("h1").classList.add("on");
            document.querySelector(".start").innerHTML = this.realIndex + 1;
          },
        },
      });
    </script>
  </body>
</html>
