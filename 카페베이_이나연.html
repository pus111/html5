<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페베이</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .visual {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      .menu {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
      }
      .menu ul {
        display: flex;
        gap: 60px;
        list-style: none;
        font-size: 20px;
        color: #fff;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.5);
        transition: transform 5s ease-in-out;
      }

      .swiper-slide-active img {
        transform: scale(1);
      }
      .swiper-button-next,
      .swiper-vbutton-prev {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="visual">
      <div class="menu">
        <ul>
          <li>회사소개</li>
          <li>메뉴</li>
          <li>매장</li>
          <li>멤버십</li>
          <li>새소식</li>
        </ul>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://www.coffeebay.com/upload/file_20251107160153.jpg"
              alt=""
            />
          </div>

          <div class="swiper-slid">
            <img
              src="https://www.coffeebay.com/upload/file_20251120102633.jpg"
              alt=""
            />
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        speed: 1000,
        effect: "fade",
        fadeEffect: { crossFade: true },
      });
    </script>
  </body>
</html>
