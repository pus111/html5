<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페베네</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      #wrap {
        padding: 0 353px;
    
      }
      #wrap nav {
       width: 1190px;
       margin: 0 auto;
        display: flex;
        justify-content: space-between;
        position: relative;
        align-items: center;
      }
      #wrap nav > ul {
        display: flex;
        gap: 90px;
      }
      #wrap nav > ul li a {
        font-size: 15px;
        color: #444;
        text-transform: uppercase;
        font-weight: bold;
      }
      #wrap nav > ul.right li:first-child a{
        width:720px;
        background: #00A5B1;
        border-radius: 20px;
        text-align: center;
        text-decoration: none;
        padding: 10px 50px ;
        font-size: 15px;
        color: #fff;
      }
/* #wrap .ul li img */
#wrap.p{
  width: 720px;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <nav>
        <p>
          <a href="#"
            ><img
              src="http://caffebene.co.kr/images/common/logo.png"
              alt="logo"
          /></a>
        </p>
        <ul class="menu">
          <li><a href="#">caffebne</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">store</a></li>
          <li><a href="#">membership</a></li>
          <li><a href="#">Global</a></li>
          <li><a href="#">Contents</a></li>
        </ul>
        <a href="#"></a>

        <ul class="right">
          <li><a href="#">가맹문의</a></li>
        </ul>
    </nav>
       <p>
         <img
              src="http://caffebene.co.kr/uploads/banner/20241128813084.jpg"
              alt="카페베네이미지"
          /></a>
       </p>
    </ul>
    </div>
  </body>
</html>
