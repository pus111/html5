<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래교육원</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #fff;
        color: #fff;
      }

      /* Header */
      .main-header {
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 80px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: rgba(0, 0, 0, 0.2);
      }

      .logo {
        font-size: 26px;
        font-weight: 700;
      }

      .nav {
        display: flex;
        gap: 28px;
        list-style: none;
      }

      .nav li a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
      }

      /* Main Visual */
      .main-visual {
        width: 100%;
        height: 100vh;
        background: url("../portfolio/imgs/img/s_visual_bg2.jpg");
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 140px;
      }

      .text-box {
        max-width: 600px;
      }

      .text-box h2 {
        font-size: 42px;
        line-height: 1.4;
        margin-bottom: 20px;
      }

      .text-box h2 span {
        color: #ffd800;
        font-weight: 900;
      }

      .text-box p {
        font-size: 18px;
        line-height: 1.6;
      }
    </style>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <header class="main-header">
      <div class="logo">미래교육원</div>
      <ul class="nav">
        <li><a href="#">미래교육원 소개</a></li>
        <li><a href="#">체험예약</a></li>
        <li><a href="#">체험안내</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </header>

    <section class="main-visual">
      <div class="text-box">
        <h2>
          우리 아이들이 즐거움을<br />배우고, 알려주는 <span>미래교육원</span>
        </h2>
        <p>
          경상남도교육청 미래교육원에 오신걸 환영합니다.<br />
          즐거움을 배울 수 있는 곳으로 함께 가요!
        </p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
