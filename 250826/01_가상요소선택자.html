<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span:first-child {
        color: rgb(255, 0, 0);
      }
      span::before {
        content: "이전"; /*span 이라는 차일드 요소 이전 */
      }
      span:nth-child(2):after {
        content: "이후"; /*span 이라는 차일드 요소 마지막 */
      }
      .txt::after {
        content: "이후";
      }
      p.txt::selection {
        color: red;
      }
      p {
        color: blue !important;
      }
      p.txt {
        color: magenta;
      }
      p#tit {
        color: green;
      }
    </style>
  </head>
  <body>
    <span>인라인테그</span>
    <span id="two">인라인테그</span>
    <span class="txt">인라인테그</span>
    <span class="txt">인라인테그</span>
    <span>인라인테그</span>
    <p class="txt" id="tit" style="color: #ccc">블록태그</p>
  </body>
</html>
