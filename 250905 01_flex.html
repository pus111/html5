<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        background: #ccc;
        margin: 20px;
        padding: 20px;
        height: 500px;
      }
      .container1 {
        display: flex;
        justify-content: center; /*컨텐츠 가로 되어 있을 때 수평정렬(center)*/
        align-items: flex-start; /*가로 되어 있을 떄 수직정렬(flex-start)*/
      }

      .container2 {
        display: inline-flex;
      }

      .container3 {
        display: flex;
        width: 500px;
        flex-direction: column;
        /*justify-content: space-between; 균등하게 일정한 간격 띄울 때 (space-between)*/
        justify-content: space-evenly; /* 일정한 값을 띄울 떄 사용 (space-evenly)*/
      }

      .item {
        background: red;
        border: 1px solid;
        /* width: 200px; */
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <!--데쉬(-)지움으로써 클래스의 이름은 두개-->
      <div class="item">11111111</div>
      <div class="item">222222</div>
      <div class="item">333333</div>
    </div>

    <div class="flex container2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <div class="flex container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
