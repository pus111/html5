    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body{background: pink;}
      header:hover{
        background: #fff;
      }
      .top{
        display: flex;
        justify-content: space-between;
      }
      .menu > ul {
        display: flex;
        width: 600px;
        height: 50px;
      }
      .menu > ul > li {
        flex: 1;
        text-align: center;
        position: relative;
      }
      .menu > ul > li > a {
        display: block;
        width: 100%;
        height: 100%;
        line-height: 50px;
      }
      .menu > ul > li .sub {
        position: absolute;
        left: 0;
        top: 50px;
        width: 100%;
        background: #fff;
        height: 0;
        overflow: hidden;
        transition: 0.2s;
        z-index: 1;
      }
      .menu > ul > li .sub li a {
        line-height: 30px;
        display: block;
        width: 100%;
        color: #000;
      }
      .menu > ul:hover > li .sub {
        height: 120px;
      }
      .menu > ul > li:hover > a {
        color: red;
      }
      .menu > ul > li .sub li a:hover {
        font-weight: bold;
        text-decoration: underline;
      }
      .menu .bg {
        position: absolute;
        width: 100%;
        height: 0;
        background: #fff;
        left: 0;
        top: 50px;
        transition: 0.2s;
      }
      .menu > ul:hover ~ .bg {
        height: 120px;
      }
      
    </style>
  </head>
