<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습 LS증권 메뉴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.gnb {
        display: flex;
        width: 650px;
      }
      ul.gnb li {
        flex: 1;
        line-height: 100px;
        text-align: center;
      }
      ul.gnb li a {
        position: relative;
      }
      ul.gnb li a::after {
        content: ""; /**/
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0; /*가상의 공간을 만들어서 0*/
        height: 2px;
        background: black;
        transition: 0.2s;
      }
      ul.gnb li:hover a::after {
        width: 100%; /*hover 만들어서 width*/
      }
      a {
        text-decoration: none; /*밑줄 없애줘*/
        color: #333;
      }
      div:after {
        content: url(https://tuhonstory.co.kr/static/pc/images/i_header1.png);
      }
      div:hover:after {
        content: url(https://tuhonstory.co.kr/static/pc/images/i_header1_hover.png);
      }
      nav a {
        display: flex;
        width: 64px;
        height: 64px;
        background-image: url(https://tuhonstory.co.kr/static/pc/images/i_header1.png);
        justify-content: center;
        align-items: center;
        transition: 0.4s;
      }
      nav a:hover {
        background-image: url(https://tuhonstory.co.kr/static/pc/images/i_header1_hover.png);
      }
      nav a span {
        opacity: 0;
      }

      nav a:hover span {
        opacity: 1;
        transition: 0.4s;
      }
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li><a href="#">투혼스토리</a></li>
      <li><a href="#">WHY 투혼</a></li>
      <li><a href="#">처음이신가요?</a></li>
      <li><a href="#">이벤트</a></li>
      <li><a href="#">투혼서비스</a></li>
      <li><a href="#">모의투자</a></li>
    </ul>
    <div></div>
    <nav>
      <!--위에있는 a 가 아닌 밑에 있는 a로 선택 -->
      <a href="#">
        <span>투혼<br />MTS</span>
      </a>
    </nav>
  </body>
</html>
