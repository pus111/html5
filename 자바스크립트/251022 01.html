<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트시작</title>
    <script>
      document.title =
        "연습"; /* 자바스크립 "=" : 오른쪽의 값을 왼쪽에 대입 . "":문자 일 경우 */
    </script>
  </head>
  <body>
    <script>
      document.title = "test";
      console.log("자바스크립트");
      console.log("123 + 123"); //산술연산자(더하기)
      console.log("123" + 123);
      console.log("1.1.1" + 123 + "\n" + 555); // \n 줄바꿈
      window.alert("경고창입니다"); //경고창띄울 때
    </script>
  </body>
</html>
