<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트시작</title>
    <script>
      document.title =
        "연습"; /* 자바스크립 "=" : 오른쪽의 값을 왼쪽 변수에 저장*/
    </script>
  </head>
  <body>
    <script>
      document.title = "test";
      console.log("자바스크립트");
      console.log("123 + 123");
      console.log("123" + 123);
      console.log("1.1.1" + 123 + "\n" + 555);
    </script>
  </body>
</html>
