<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //웹페이지 로딩시점 관련 이벤트
      //load,onlad 문서를 모두 로드한 후 실행(이미지,css,iframe)전부 로드한후 실행
      // onload 한번짜리 로드처리
      window.onload = function () {
        console.log("onload");
      };
      window.addEventListener("load", function () {
        console.log("load1");
      });
      window.addEventListener("load", function () {
        console.log("load2");
      });
      // DOMContentLoaded html 문서의 DOW구조만 피싱(이미지,css,iframe로드전에 실행)
      window.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded");
      });
    </script>
  </body>
</html>
