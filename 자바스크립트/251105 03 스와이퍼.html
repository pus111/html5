<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 500px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        /* height: 300px; */
        background: #444;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #con1 .swiper-pagination-bulle {
        background: #fff;
        opacity: 0.5;
      }
      #con1 .swiper-pagination-bullet-active {
        background: #f00;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div id="con1">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-slide"><img src="../imgs/photo1.jpg" /></div>
        <div class="swiper-slide"><img src="../imgs/photo2.jpg" /></div>
        <div class="swiper-slide">Slide 3</div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="mein.js">
     
    </script>
  </body>
</html>
