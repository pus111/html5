<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a href="#">하나</a></li>
      <li><a href="#">둘</a></li>
      <li><a href="#">셋</a></li>
      <li><a href="#">넷</a></li>
      <li><a href="#">다섯</a></li>
    </ul>
    <h1></h1>
    <h2></h2>

    <script>
      document.querySelectorAll("ul li").forEach(function (value, key, ar) {
        //forEach : 원하는 위치에 가/ "하나" 누르면 value 하나로 바뀜
        // console.log(value);
        // console.log(key);
        console.log(ar);
        value.onclick = function () {
          // document.querySelector("h1").innerHTML = value.innerHTML; //"하나" 누르면 value 하나로 바뀜
          document.querySelector("h1").innerText = value.innerText;
          document.querySelector("h2").innerText = key; //key = 번호
        }; //value = li
      });
    </script>
  </body>
</html>
