  <body>
    <script>
      let date = new Date();
      let day = date.getDay(); //0~6 일요일~토요일
      let week;
      /*if (day == 0) {
        week = "일요일";
      } else if (day == 1) {
        week = "월요일";
      } else if (day == 2) {
        week = "화요일";
      } else if (day == 3) {
        week = "수요일";
      } else if (day == 4) {
        week = "목요일";
      } else if (day == 5) {
        week = "금요일";
      } else {
        //토요일은 if (day == 5) 생략  끝났으니까
        week = "토요일";
      }*/
      switch (day) {
        case 0:
          week = "일요일";
          break;
        case 1:
          week = "월요일";
          break;
        case 2:
          week = "화요일";
          break;
        case 3:
          week = "수요일";
          break;
        case 4:
          week = "목요일";
          break;
        case 5:
          week = "금요일";
          break;
        default: //switch에서 default 마지막
          week = "토요일";
      }
      document.write("오늘은" + week + "입니다");
    </script>
  </body>
