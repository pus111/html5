<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let now = new Date(); // Date 시간 날짜
      document.write(`${now}<br>`);
      document.write(`년도:${now.getFullYear()}<br>`);
      document.write(`월:${now.getMonth() + 1}<br>`);
      document.write(`일:${now.getDate()}<br>`);
      document.write(`요일:${now.getDay()}<br>`); //이진수라서 숫자 밖에 모름 숫자로 반환
      document.write(`시:${now.getHours()}<br>`); //이진수라서 숫자 밖에 모름 숫자로 반환
      document.write(`분:${now.getMinutes()}<br>`); //이진수라서 숫자 밖에 모름 숫자로 반환
      document.write(`초:${now.getSeconds()}<br>`); //이진수라서 숫자 밖에 모름 숫자로 반환
      document.write(`밀리초:${now.getMilliseconds()}<br>`); //이진수라서 숫자 밖에 모름 숫자로 반환
      document.write(`시간:${now.getTime()}<br>`); //이진수라서 숫자 밖에 모름 숫자로 반환
    </script>
  </body>
</html>
