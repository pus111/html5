<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a href="#">photo01</a></li>
      <li><a href="#">photo02</a></li>
      <li><a href="#">photo03</a></li>
    </ul>
    <p><img src="../imgs/photo1.jpg" alt="" /></p>
    <script>
      let photo = document.getElementsByTagName("li")[0];
      let photo1 = document.getElementsByTagName("li")[1];
      let photo2 = document.getElementsByTagName("li")[2];
      let photoImg = document.querySelector("p img");
      photo.onclick = function (e) {
        e, preventDefault(); // 가장 위에서 처리
        photoImg.src = "../imgs/photo1.jpg";
      };
      photo1.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../imgs/photo2.jpg";
      };
      photo2.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../imgs/photo3.jpg";
      };
    </script>
  </body>
</html>
