<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      (function myfnc() {
        document.write("자바스크립트");
      })(); // 자체호출
      // myfnc(); // myfnc라는 함수 찾아서 document.write("자바스크립트") 호출
      document.querySelector("p").onclick = function () {
        myfnc();
      };
      function myFunction(a, b) {
        // return a * b; // 곱하라는 매게 변수 = 숫자
        return arguments.length;
      }
      document.write(myFunction(10, 20));
      function my() {
        return (20 / 10) * (10 + 30);
      }
      document.write(my);
      let num1 = 10; // 전역변수
      function num() {
        let num1 = 30; //지역변수
      }
      document.write("<br>" + num1 + "<br>");
    </script>
  </body>
</html>
