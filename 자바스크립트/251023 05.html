<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classList속성</title>
    <style>
      .on {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="a1 b1 c1" id="demo">classList속성</p>
    <h1></h1>
    <button>toggle</button>
    <button>클래스리스트</button>
    <script>
      // document.querySelector("p").classList.add("on");
      // document.querySelector("p").classList.remove("on");
      document.querySelector("button").onclick = function () {
        document.querySelector("p").classList.toggle("on"); //button 사용함으로 add와 remove 실행
      };
      // document.querySelector("p").classList.replace("on", "active");
      console.log(document.querySelector("p").classList.length); //length : 토큰의 수
      console.log(document.querySelector("p").classList.contains("a1")); //contains : 참과 거짓
      // document.getElementsByTagName("button")[1];
      let list = document.getElementById("demo").classList;
      let text = "";
      for (let x of list.keys()) {
        text += x + "<br>";
      }
      document.querySelector("h1").innerHTML = text;
      console.log(list.value);
      console.log(list.item(0));
    </script>
  </body>
</html>
