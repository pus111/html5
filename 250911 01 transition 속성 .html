<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition 속성</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        height: 200px;
        margin: 50px auto;
        display: flex;
      }

      ul li {
        position: relative;
        flex: 1;
        overflow: hidden; /*부모의 영역에서 벗어나면 숨김*/
      }

      ul li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      ul li div.box {
        display: flex;
        flex-direction: column; /*메인축이수직*/
        justify-content: enter; /*수직정렬*/
        align-items: center; /*수평정렬*/
        position: absolute;
        left: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        width: 100%;
        height: 100%;
        /* transition: property duration timing-function delay;--> 다 생략 가능.. 대신 "duration "꼭 써주기 */
        transition: 1s;
      }

      /* ul li div.box2 {
        position: absolute;
        left: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        width: 100%;
        height: 100%;
        transition: property duration timing-function delay;--> 다 생략 가능.. 대신 "duration "꼭 써주기 
        transition: 1s;
      } */

      ul li:nth-child(1) div.box {
        left: 100%; /*부모의 100%를 다 쓰는 것 "ul li" 부모, */
      }

      ul li:nth-child(1):hover div.box {
        left: 0;
      }

      ul li:nth-child(2) div.box {
        top: -100%;
      }

      ul li:nth-child(2):hover div.box {
        top: 0;
      }

      ul li:nth-child(3) div.box {
        left: -100%;
      }

      ul li:nth-child(3):hover div.box {
        left: 0;
      }

      ul li:nth-child(4) div.box {
        transform: scale(0);
      }

      ul li:nth-child(4):hover div.box {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="./imgs/photo1.jpg" alt="" />
        <div class="box">
          <p>이미지제목</p>
          <p>이미지설명</p>
        </div>
      </li>

      <li>
        <img src="./imgs/photo2.jpg" alt="" />
        <div class="box">
          <p>이미지제목</p>
          <p>이미지설명</p>
        </div>
      </li>

      <li>
        <img src="./imgs/photo3.jpg" alt="" />
        <div class="box">
          <p>이미지제목</p>
          <p>이미지설명</p>
        </div>
      </li>

      <li>
        <img src="./imgs/photo4.jpg" alt="" />
        <div class="box">
          <p>이미지제목</p>
          <p>이미지설명</p>
        </div>
      </li>
    </ul>
  </body>
</html>
