<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습 디지털웍스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 1500px;
      }

      div {
        padding: 150px 0; /*위아래만여백*/
        text-align: center; /*글자가운데*/
        background-image: url(https://www.digitalworks.co.kr/dgresources/front/images/main/renewal/bt_content_dscrip.jpg);
        background-size: cover; /*부모가 가지고 있는 거 다 가져  cover= 큰이미지에 맞춰서  */
        background-attachment: fixed; /*글자는 고정 */
        color: white;
      }
      h1 {
        margin: 20px 0;
      }
      p.so {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <section></section>
    <div>
      <p>Work with us</p>
      <h1>디지털워크에 문의하세요</h1>
      <p href="#" class="so">문의하기</p>
    </div>
    <section></section>
  </body>
</html>
