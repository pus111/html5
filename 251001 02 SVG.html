<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
        stroke-dasharray: 300; /*점선만드는 요소, px은 안씀*/
        stroke-dashoffset: 300; /*어디서 부터 시작 할 것 인가?*/
        transition: 0.5s;
      }
      svg:hover {
        stroke-dashoffset: 0;
      }
    </style>
  </head>
  <body>
    <svg>
      <g stroke="#000" stroke-width="20">
        <line x1="50" y1="50" x2="300" y2="50" stroke-linecap="round" />
        <!--stroke-linecap="round" = 양끝 모서리 둥글게-->
        <line x1="50" y1="150" x2="300" y2="150" stroke-linecap="square" />
        <!--stroke-linecap="square" = 양 끝 모야이 기분보다 조금더 나오게 -->
        <line x1="50" y1="250" x2="300" y2="250" stroke-linecap="butt" />
        <line x1="50" y1="350" x2="300" y2="350" />
      </g>
    </svg>
  </body>
</html>
