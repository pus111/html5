<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
      }
      .wrap .head {
        width: 100%;
        height: 100px;
        border-bottom: 1px solid;
      }
      .wrap .head .top {
        width: 1200px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .wrap .head .top .hlogo {
        width: 200px;
        background: #bbb;
      }
      .wrap .head .top .menu {
        flex: 1;
        background: #ccc;
      }
      .wrap .slide {
        grid-area: slide;
        background: #ccc;
      }
      .wrap .c1 {
        grid-area: c1;
        background: #ddd;
      }
      .wrap .c3 {
        grid-area: c3;
        background: #eee;
      }
      .wrap .c4 {
        grid-area: c4;
        background: #aaa;
      }
      .wrap .foot {
        grid-area: foot;
        background: #bbb;
      }
      .wrap .fmenu {
        background: #cccc;
      }
      .wrap .copyright {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <div class="top">
          <div class="hlogo">로고</div>
          <div class="menu">메뉴</div>
        </div>
      </div>

      <div class="slide"></div>
      <div class="c1"></div>
      <div class="c3"></div>
      <div class="c4"></div>

      <div class="foot">
        <div class="flogo">로고</div>
        <div class="fmenu">하단메뉴</div>
        <div class="copyright">카피라이트</div>
      </div>
    </div>
  </body>
</html>
