<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객지원마당</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      li {
        list-style: none;
      }
      .con {
        width: 100%;
        max-width: 1560px;
        display: flex;
        flex-wrap: wrap;
        margin: 0 auto;
        padding: 0 20px;
        gap: 30px;
      }
      .con > ul {
        position: relative;
        border: 1px solid #333;
        display: block;
        padding: 40px;
        width: 400px;
        border-radius: 20px;
      }
      .con > ul img {
        position: absolute;
        bottom: 48px;
        right: 48px;
        width: 70px;
        height: 80px;
      }
      .con > ul .txt {
        padding: 20px 20px 20px 20px;
      }
      .con > ul .txt h3 {
        display: block;
        font-size: 30px;
        padding-bottom: 20px;
      }
      .con > ul .txt p {
        font-size: 15px;
      }
      @media screen and (max-width: 1023px) {
        .con li a {
          padding: 20px;
        }
      }
      @media screen and (max-width: 993px) {
        .con li a {
          padding: 15px;
          height: 100px;
        }
      }
    </style>
  </head>

    <div id="warp">
      <div class="con">
        <ul>
          <!--열요금정보-->
          <li>

              />
