<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      p {
        position: fixed;
        left: 0;

        top: 20px;
        transition: 0.5s;
        width: 960px;
      }

      input:checked ~ p {
        left: -100%; /*부모크기의 값*/
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="photo" id="photo" />
    <!-- 형제 지간.. 아래형제x 위에형제만o-->
    <label for="photo">이미지 보이기 / 숨기기</label>
    <p><img src="./imgs/photo1.jpg" alt="" /></p>
  </body>
</html>
