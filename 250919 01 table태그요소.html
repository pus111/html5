<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table요소</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      table {
        /* border: 1px solid; */
        border-collapse: collapse; /*하나의 테두리 선으로 만듬 */
      }
      table tr td {
        border: 1px solid #ccc;
        padding: 20px;
      }
      table tr td.tit {
        background: #eee;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="tit">셀1셀2</td>
        <td>셀3</td>
        <td>셀4</td>
      </tr>

      <tr>
        <td rowspan="2">셀1셀1</td>
        <td>셀2</td>
        <td>셀3</td>
        <td>셀4</td>
      </tr>

      <tr>
        <td>셀2</td>
        <td>셀3</td>
        <td>셀4</td>
      </tr>
    </table>
  </body>
</html>
