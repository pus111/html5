<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 움직임</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .txt {
        position: relative;
        font-size: 70px;
        font-weight: bold;
      }

      .txt .dark {
        position: absolute;
        left: 0;
        top: 0;
        white-space: nowrap;
        overflow: hidden;
        animation: txt 3s infinite;
      }

      .txt .gray {
        color: #e6e6e6;
        white-space: nowrap;
      }
      @keyframes txt {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
      h1 {
        font-size: 100px;
        /* color: chartreuse; 글자 색상을 바꾸고 싶으면... */
      }
      h1 span {
        -webkit-text-stroke: 1px purple;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="txt">
      <p class="dark">Harness your data</p>
      <p class="gray">Harness your data</p>
    </div>
    <h1>text-<span>storke</span></h1>
    <h1><span>text-</span>storke</h1>
  </body>
</html>
