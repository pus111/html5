<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .grid-container {
        background: pink;
        display: grid;
        grid-template-columns: 100px 200px auto;
        grid-template-rows: repeat(3, minmax(100px, auto));
        gap: 20px;
      }
      .grid-item {
        background: #ddd;
      }
      .grid-item:first-child {
        grid-row: 1 / span 3;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(10%, auto));
        /*auto-fill :갯수 지정x, 10%로 갯수 지정/ 자식은 계속 넘치는데 부모는 그대로 */
        /*auto-fit : 부모가 가지고 있는 넓이를 최대한 가지고 있는 것 */
        /*auto-fill과 auto-fit은 column의 개수를 미리 정하지 않고 설정된 너비가 허용하는 한 최대한 셀을 채움*/
        gap: 10px;
        background: plum;
        margin-top: 50px;
      }
      ul li {
        background: paleturquoise;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        1<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
    <ul>
      <li>1111111111111dis1111111111111</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
  </body>
</html>
