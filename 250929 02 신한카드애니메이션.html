<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신한카드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.list {
        display: flex;
        justify-content: center;
      }
      /*사각형요소*/
      ul.list li {
        width: 280px;
        height: 357px;
        border: 1px solid #e5e5e5;
        border-radius: 24px;
        transition: 0.5s;
      }

      /*사각형요소 테두리*/
      ul.list li:hover {
        border-color: #007aff;
        transform: translateY(-40px);
      }

      /* a태그 요소들 --> 텍스트 */
      ul.list li a {
        display: flex;
        height: 100%;
        flex-direction: column;
        justify-content: space-between;
        padding: 32px;
        box-sizing: border-box;
      }

      /*사각형 안에 글씨 전체 */
      ul.list li a .title .subtitle {
        display: flex;
        justify-content: space-between;
      } /*작은글씨요소 */

      ul.list li a .title h1 {
        font-size: 24px;
        line-height: 1.5;
      }

      /*정사각형요소*/
      ul.list li a p.imgAni {
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }

      ul li:first-child p.subtitle {
        background-image: url(./imgs/icon_ad.maim.png);
      }

      ul li:first-child:hover p.subtitle {
        background-image: url(./imgs/icon_main_ad_play-Bu6Qtql2.png);
        background-size: 10920px 120px;
        animation: adplay 3s steps(91) infinite;
      }
      @keyframes adplay {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -10920px 0;
        }
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <a href="">
          <div class="title">
            <p class="data"><span>다양한</span><samp>></samp></p>
            <h1>Date 서비스</h1>
          </div>
          <p class="imgAni"></p>
          <p class="txt">Data One-stop Dervice</p>
        </a>
      </li>

      <li>
        <a href="">
          <div class="title">
            <p class="solution"><span>혁신적인</span><samp>></samp></p>
            <h1>솔루션 서비스</h1>
          </div>
          <p class="imgAni"></p>
          <p class="txt">상권분석, 시장 모니터링</p>
        </a>
      </li>

      <li>
        <a href="">
          <div class="title">
            <p class="maim"><span>스마트한</span><samp>></samp></p>
            <h1>광고서비스</h1>
          </div>
          <p class="imgAni"></p>
          <p class="txt">최적의 고객 타켓팅</p>
        </a>
      </li>

      <li>
        <a href="">
          <div class="title">
            <p class="api"><span>탁월한</span><samp>></samp></p>
            <h1>API서비스</h1>
          </div>
          <p class="imgAni"></p>
          <p class="txt">Date 실시간 활용</p>
        </a>
      </li>
    </ul>
  </body>
</html>
