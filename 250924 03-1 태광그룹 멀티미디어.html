<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태광그룹멀티미디어</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      section {
        height: 100vh;
        position: sticky;
        top: 0;
      }
      section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        left: 0;
        top: 0;
      }
      section .txt {
        position: relative;
        height: 100%;
        z-index: 1;
      }
      section .txt h1 {
        font-size: 70px;
        color: #fff;
        position: absolute;
        right: 5%;
        top: 20%;
        line-height: 1;
      }
      section .txt p {
        font-size: 24px;
        color: #fff;
        position: absolute;
        left: 5%;
        bottom: 10%;
      }
      footer {
        height: 1000px;
        background: #000;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <duv>
      <section>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/main_visual_1_mo.mp4"
          />
        </video>
        <div class="txt">
          <h1>
            Connection the <br />
            Future with Light
          </h1>
          <p>연결(Connection) 미래(Future) 빛(Light)</p>
        </div>
      </section>

      <section>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/main_visual_2_mo.mp4"
          />
        </video>
        <div class="txt">
          <h1>
            Add Value to <br />
            Your Everyday
          </h1>
          <p>가치(Value) 고객(Customer) 지속가능성(Sustainability)</p>
        </div>
      </section>
      <section>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/main_visual_3_mo.mp4"
          />
        </video>
        <div class="txt">
          <h1>
            Awaken<br />Imagination, <br />
            Shape the Future
          </h1>
          <p>꿈(Dream) 희망(Hope) 열정(Passion)</p>
        </div>
      </section>
      <section>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/main_visual_4_mo.mp4"
          />
        </video>
        <div class="txt">
          <h1>
            Finally, A<br />‘big <br />
            Forest’ Is <br />
            Formed
          </h1>
          <p>숲과 함께 자라는 나무, 태광이 닮고 싶은 이름입니다</p>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
    </duv>
    <footer></footer>
  </body>
</html>
