<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <audio controls muted>
      <!--controls 조작할 수 있는 바, muted=소리가 안 나옴 -->
      <source src="./video/Kalimba.mp3" type="audio/mp3" />
      <source src="./video/Kalimba.ogg" type="audio/ogg" />
    </audio>
    <video controls autoplay muted loop>
      <!--autoplay 없으면 실행x , loop 무한재생-->
      <source src="./video/Wildlife.mp4" type="video/mp4" />
      <source src="./video/Wildlife.webm" type="video/webm" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zZ_RwWsB8R0?si=N_EbHRejWALSbyX9?autopay=1&mute=1&loop=1&playlist=zZ_RwWsB8R0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- 동영상 주소로 가지고 온거 -->
  </body>
</html>
