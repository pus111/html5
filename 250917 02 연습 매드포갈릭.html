<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매드포갈릭</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        background: #000;
      }
      .topwarp {
        width: 1504px;
        height: 60px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }
      .topwarp .menu {
        display: flex;
        gap: 40px;
      }
      .topwarp .menu li a {
        color: #666;
      }
      .menu li a:hover {
        color: white;
      }
      .topwarp .utility {
        display: flex;
        gap: 40px;
      }
      .topwarp .utility li a {
        color: #666;
      }
      .utility li a:hover {
        color: white;
      }
      .wrap .topwarp ul li a:after {
        content: "|";
      }
      .wrap .topwarp ul li:last-child a:after {
        content: "";
      }
      .logo {
        text-align: left;
        padding: 50px 0;
      }
      .visual {
        width: 1504px;
        height: 940px;
        margin: 0 auto;
      }
      .visual img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      footer {
        width: 1540px;
        margin: 0 auto;
      }
      p {
        color: #fff;
      }
      .topwarp .sns ul li {
        width: 140px;
        height: 60px;
      }

      .topwarp .list ul li {
        width: 1504px;
        height: 940px;
        margin: 20px auto;
        display: flex;
        justify-content: flex-start;
      }
      .sns {
        display: flex;
      }

      .sns li a {
        display: block;
        width: 35px;
        height: 30px;
        background-image: url(https://www.madforgarlic.com/resources/pc/images/common/btn_sns_B.png);
      }
      .sns li:first-child a {
        background-position: -70px 0;
      }

      .sns li:last-child a {
        background-position: -105px 0;
      }
      .list {
        display: flex;
      }
      .list li a {
        color: #666;
      }
      .list a:hover {
        color: white;
      }
      footer .list li a:after {
        content: "|";
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topwarp">
        <p class="logo">
          <img
            src="	https://www.madforgarlic.com/resources/pc/images/common/logoB_B2.png"
            alt="logoB"
          />
        </p>
        <ul class="menu">
          <li><a href="#">BRAND</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">STORE</a></li>
          <li><a href="#">MEMBERSHIP</a></li>
          <li><a href="#">EVENT</a></li>
        </ul>
        <ul class="utility">
          <li><a href="#">LOG IN</a></li>
          <li><a href="#">JOIN</a></li>
          <li><a href="#">CUSTOMER</a></li>
          <li><a href="#">RECRUIT</a></li>
        </ul>
      </div>

      <p class="visual">
        <img
          src="https://cdnt.madforgarlic.com/madforgarlic/202503/20250304_ACB_1741050726866.jpg"
          alt="브랜드메인이미지"
        />
      </p>
      <footer>
        <p>
          (주)엠에프지코리아 서울시 강남구 학동로 306, 곤비빌딩 B2F / 우편번호:
          06098 <br />
          대표문의: 02-2286-8800 <br />
          사업자번호: 261-81-16391 ㅣ 대표자: 윤다예 <br />
        </p>

        <ul class="sns">
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
        </ul>

        <ul class="list">
          <li><a href="#">PRIVACY POLICY</a></li>
          <li><a href="#">TERMS OF SERVICE</a></li>
          <li><a href="#">CUSTOMER</a></li>
          <li><a href="#">RECRUIT</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
