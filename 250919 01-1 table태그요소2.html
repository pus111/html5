<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table요소</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      table {
        /* border: 1px solid; */
        border-collapse: collapse; /*하나의 테두리 선으로 만듬 */
      }
      table tr td {
        border: 1px solid #ccc;
        padding: 20px;
      }
      table tr td.tit {
        background: #eee;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="tit">지역별 홍차</td>
      </tr>
      <tr>
        <td rowspan="3" class="tit">중국</td>
        <td>정산소종</td>
      </tr>

      <tr>
        <td>기문</td>
      </tr>

      <tr>
        <td>운남</td>
      </tr>

      <tr>
        <td rowspan="4" class="tit">인도 및 스리랑카</td>
      </tr>
      <tr>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>

      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
