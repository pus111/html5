<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파리바게트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .topwarp {
        display: flex;
        align-items: center;
        background: #023586;
        height: 90px;
      }
      .topwarp .top {
        display: flex;
        justify-content: space-between;
        width: 1420px;
        margin: 0 auto;
      }
      .topwarp .top ul {
        align-items: center;
        display: flex;
        gap: 20px;
      }
      .topwarp .top ul a {
        color: #fff;
      }

      .topwarp .img {
        width: 1420px;
        margin: 0 auto;
      }
      .topwarp .img li {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="topwarp">
      <div class="top">
        <ul>
          <li><a href="#">창업안내</a></li>
          <li><a href="#">파바 매거진</a></li>
          <li><a href="#">파바 스토리</a></li>
          <li><a href="#">상품 안내</a></li>
        </ul>
        <p>
          <img
            src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/02/Paris_Baguette_logo_BG.gif"
            alt=""
          />
        </p>
        <ul>
          <li><a href="#">회사 소개</a></li>
          <li><a href="#">매장 정보</a></li>
          <li><a href="#">온라인 주문</a></li>
          <li><a href="#">프로모션</a></li>
        </ul>
      </div>
    </div>

    <ul class="img">
      <li>
        <img
          src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%87%E1%85%A2%E1%84%82%E1%85%A5_1600_2000-3.jpg"
          alt="img1"
        />
      </li>
    </ul>
  </body>
</html>
