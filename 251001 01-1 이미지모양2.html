<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1); /*#path1 ==> id이름 으로 만들어서 id로 주기 */
        width: 100%;
        height: 100%;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./imgs/photo1.jpg" alt="" /></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <polygon
            points="0.5,0 0.7,0.3 1,0.4 0.8,0.6 0.8,1 0.5,0.8 0.2,1 0.2,0.6 0,0.4 0.3,0.3 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
