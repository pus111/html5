<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선</title>
    <style>
      @import url("//fonts.googleapis.com/earlyaccess/notosanskr.css");
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.yb {
        width: 95%;
        max-width: 1480px;
        display: flex;
        margin: 0 auto;
        flex-direction: column; /*li마다 사이 간경 떨어뜨리기 위해서 flex-direction 준 후 gap  */
        gap: 40px;
      }
      ul.yb li {
        display: flex;
        gap: 104px;
        align-items: center;
        height: 440px;
      }

      ul.yb li p {
        /*이미지 상위요소 부모 */
        overflow: hidden;
        border-radius: 10px;
        height: 100%;
      }
      ul.yb li .txt {
        width: 440px;
        flex-shrink: 0; /*텍스트는 그대로 이미지만 작게 */
        font-family: "Noto Sans KR", sans-serif;
      }
      ul.yb li:nth-child(even) {
        flex-direction: row-reverse;
        text-align: right;
      }
      ul.yb li img {
        /*이미지 자체 크기*/
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div.txt h1 {
        color: #ffc72c;
        font-weight: 600;
        font-size: 48px;
      }
      div.txt h2 {
        color: #222;
        font-weight: 450;
        font-size: 45px;
      }
      div.txt h3 {
        font-weight: 400;
        color: #777;
        font-size: 20px;
      }
      @media screen and (max-width: 1024px) {
        ul.yb li {
          height: auto;
        }
        ul.yb li p {
          width: 60%;
          height: auto; /*높이지정x -->  auto자식이 가지고 있는 크기 만큼 가지고 있음 */
        }
        ul.yb li .txt {
          width: 30%;
        }
      }
      @media screen and (max-width: 750px) {
        ul.yb li {
          flex-direction: column;
          align-items: flex-start;
          gap: 40px;
        }
        ul.yb li:nth-child(even) {
          flex-direction: column;
          text-align: left;
        }
        ul.yb li p {
          width: 100%;
        }
        ul.yb li .txt {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ul class="yb">
      <li>
        <p>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_1.jpg"
            alt=""
          />
        </p>
        <div class="txt">
          <h3>여행의 새로운 가치를 알립니다</h3>
          <h2>가치를 전달하는 여행</h2>
          <h1>Value-Creating</h1>
        </div>
      </li>

      <li>
        <p>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_2.jpg"
            alt=""
          />
        </p>
        <div class="txt">
          <h3>고객의, 고객에 의한, 고객을 위한</h3>
          <h2>신뢰를 받는 여행</h2>
          <h1>Trustworthy</h1>
        </div>
      </li>

      <li>
        <p>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_3.jpg"
            alt=""
          />
        </p>
        <div class="txt">
          <h3>일상의 가장 반짝이는 순간을 만듭니다</h3>
          <h2>즐거움을 선사하는 여행</h2>
          <h1>Joyful</h1>
        </div>
      </li>

      <li>
        <p>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_4.jpg"
            alt=""
          />
        </p>
        <div class="txt">
          <h3>다양한 여행상품으로 여행 문화를 선도합니다</h3>
          <h2>혁신적인 여행</h2>
          <h1>Innovative</h1>
        </div>
      </li>
    </ul>
  </body>
</html>
