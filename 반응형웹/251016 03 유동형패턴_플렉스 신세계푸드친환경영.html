<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>신세계푸드친환경영 플렉스</title>

    <style>
      @font-face {
        font-family: "NanumBarunGothic";
        src: url("//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot");
        font-weight: 400;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }

      #con {
        display: flex;
        width: 80%;
        margin: 0 auto;
        max-width: 940px;
        flex-wrap: wrap;
        gap: 40px;
        font-family: "NanumBarunGothic", sans-serif;
      }
      #con > div {
        /* flex: 1 0 40%; */
        width: calc(50% - 20px);
      }
      #con > div .txt {
        position: relative;
        margin-top: 35px;
        padding-left: 18px;
        font-size: 15px;
        letter-spacing: -0.5px;
        line-height: 29px;
        word-break: keep-all;
        /*word-break :텍스트가 줄 바꿈될 때 단어를 어디서 끊을지결정
        normal :기본값 
        break-all :단어 중간에서도 줄바꿈 허용
        keep-all :단어 중간 줄바꿈 금지 */
      }
      #con > div .txt::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 90%;
        background: #cbcbcb;
      }
      #con > div .h4 {
        font-size: 20px;
        padding-bottom: 5px;
      }

      #con div img {
        width: 100%;
        object-fit: cover;
        border: 1px solid #aaa;
      }

      @media screen and (max-width: 1024px) {
        #con {
          width: 95%;
        }
        #con > div .txt {
          /*위에서 지정한 선택자 같아야 함 */
          font-size: 14px;
        }
        #con > div .h4 {
          font-size: 14px;
        }
      }
      @media screen and (max-width: 768px) {
        #con {
          gap: 20px;
        }
        #con > div {
          width: calc(50% - 10px);
        }
      }

      @media screen and (max-width: 480px) {
        #con > div {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="con">
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_01.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>음성공장 태양열발전</h4>
          <p>
            음성공장 상부 유휴부지를 활용하여 신재생에너지를 생산하여<br />
            가스(LNG)를 대체하여 사용하고 있습니다.
          </p>
          <a href="#">태양열에너지 사용현환</a>
        </div>
      </div>

      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_02.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>친환경패키징 확대</h4>
          <p>
            식품제조 시 사용되는 용기를 탄소중립형 포장재,<br />
            대체 플라스틱 적용을 확대하고 있습니다.
          </p>
        </div>
      </div>

      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_05.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>(협력회사)친환경 경영 독려</h4>
          <p>
            2021년부터 (물류 등)협력회사 입찰평가 시 ESG경영 우수 실천<br />
            협력사 대상 가점 부여를 통해 ESG 영향력 전파에 앞장서고 있습니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
