<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mostly Fluid 그리드</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrap {
        /* width: 100%;
        margin: 0 auto;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 2fr 1fr; */

        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        height: 100vh;
        display: grid;
        grid-template-columns: 20% 80%;
        grid-auto-rows: 1fr;
      }
      #wrap div:nth-child(1) {
        background: goldenrod;
        grid-row: 1 / span 2;
      }

      #wrap div:nth-child(2) {
        background: palegoldenrod;
      }

      #wrap div:nth-child(3) {
        background: peru;
      }

      @media screen and (max-width: 1024px) {
        #wrap {
          grid-template-columns: 1fr;
          grid-template-rows: 30% 50% 50%;
        }
        #wrap div:nth-child(1) {
          grid-row: 1;
        }
      }

      @media screen and (max-width: 768px) {
        #wrap {
          grid-template-rows: 20% 100% 100%;
        }
        /* #wrap div:nth-child(1) {
          grid-row: 1;
        } */
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <div>gnb영역</div>
      <div>첫컨텐츠 content</div>
      <div>둘컨텐츠 content</div>
    </div>
  </body>
</html>
