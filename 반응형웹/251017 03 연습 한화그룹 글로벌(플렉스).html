       ul.company {
        display: flex;
       flex-wrap: wrap;
       gap: 15px;
       padding: 0 80px;
      } 
     ul.company li{
      position: relative;
      border: 1px solid #b94040;
      border-radius: 10px;
      padding: 25px 22px;
      box-sizing: border-box;
      width: calc((100% - 30px) / 3);
      /* flex: 1 0 30%; */
     }

     ul.company li::after{
      content: "→";
      position: absolute;
      right: 20px;
      top: 50px;
      transform: translateY(-50%);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid #e5e5e5;
      text-align: center;
      line-height: 26px;
      color: #616161;
     }
      ul.company li:hover::after{
        background: #f37321;
        color: #fff;
        border: none;
      }
      ul.company li a{
        display: block;
      }
 ul.company li a img{
width: 100%;
object-fit: cover;
