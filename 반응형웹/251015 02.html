<html

>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      section ul li {
        background: #ccc;
        flex: 1 0 40%;
        height: 300px;
      }
      @media screen and {
        section ul li {
          max-width: 1024px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
