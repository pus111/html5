<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1); /*#path1 ==> id이름 으로 만들어서 id로 주기 */
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      @keyframes bg {
        0% {
          background-image: url(./imgs/photo1.jpg);
        }
        100% {
          background-image: url(./imgs/photo2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./imgs/photo1.jpg" alt="" /></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.703,1H0.297C0.134,1,0,0.866,0,0.703l0-0.406C0,0.134,0.134,0,0.297,0l0.406,0C0.866,0,1,0.134,1,0.297
	v0.406C1,0.866,0.866,1,0.703,1z"
          />
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
