<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      div > img {
        filter: blur(20px);
      }
      div p > img {
        clip-path: inset(0);
        transition: 0.5s;
      }

      div p img:hover {
        clip-path: inset(20px round 50% 50% 0 0);
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./imgs/photo1.jpg" alt="" /></p>
    </div>
  </body>
</html>
