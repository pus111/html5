<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한게임연습</title>
    <style>
      .fir {
        color: blue;
      }
      h1,
      p {
        text-align: center;
      }
      p img {
        width: 1260px;
      }
    </style>
  </head>
  <body>
    <p> <!-- 특정 이름으로 지정해서 클래스에 이름 넣어 클래스라는 이름을 찾아줌 -->
      <img
        src="https://hangame-images.toastoven.net/hangame/poker/branding/images/big.png"
        alt="한게임캐릭터"
      />
    </p>
    <h1>
      한게임포커 <span class="fir">프렌즈</span>  
      <!--span 특정 텍스트면 색상 넣을 때  css 지정해서 클라스 이름 넣어주기 -->
      를 <br>소개합니다.</br>
    </h1>
    <p>
      포커칩 모양의 갈기가 멋스러운 '칩사자'와 포커페이스 카멜레온 '포카',
      호기심 많은 칩 달팽이 '하티' <br />귀엽고 친근한 한게임포커 캐릭터
      친구들과 즐거운 게임을 경험해 보세요.
    </p>

  </body>
</html>
