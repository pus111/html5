    <meta charset="UTF-8" />

    <title>position</title>
    <style>
      div {
        position: relative;
        top: 500px;
      }
      p:nth-child(2) {
        position: fixed;
        left: calc(1324px / 2);
        top: 350px;
      }
      p:nth-child(2) img {
        width: 232px;
      }
      p:nth-child(3) {
      }

  </head>

    <div>
      <p>
        <img
          src="	https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"

        />

      <p>
        <img
          src="	https://www.jpdc.co.kr/pub/site/samdasoo/new_images/new_samdasoo.png"

        />
      </p>
      <p>
        <img
          src="	https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
          alt=""
        />
      </p>
    </div>
  </body>
</html>
