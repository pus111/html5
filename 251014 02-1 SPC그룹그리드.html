<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC그룹그리드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 1749px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 20px;
      }
      .con .item {
        position: relative;
        overflow: hidden;
        border-radius: 25px;
      }
      .con .item:nth-child(1) {
        grid-column: 1 / 4;
      }
      .con .item:nth-child(2) {
        grid-column: 1 / 3;
      }
      .con .item:nth-child(3) {
        grid-column: 3;
        grid-row: 2 / 4;
      }
      .con .item:nth-child(6) {
        grid-column: 1 / 3;
      }
      .con .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1, 1);
      }
      .con .item .txt {
        position: absolute;
        left: 20px;
        top: 20px;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1945-1967.webp"
          alt=""
        />
        <div class="txt">
          <h2>1945-1966</h2>
          <h1>제빵업에 몸담다</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1968-1982.webp"
          alt=""
        />
        <div class="txt">
          <h2>1968-1977</h2>
          <h1>혁신과 성장</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2004-2009.webp"
          alt=""
        />
        <div class="txt">
          <h2>2004-2007</h2>
          <h1>SPC그룹으로 재탄생</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1983-1996.webp"
          alt=""
        />
        <div class="txt">
          <h2>1983-1996</h2>
          <h1>
            프랜차이즈 <br />
            사업으로 진화
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1997-2003.webp"
          alt=""
        />
        <div class="txt">
          <h2>1998-2002</h2>
          <h1>시련극복과 도약</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2010-2015.webp"
          alt=""
        />
        <div class="txt">
          <h2>2012-2014</h2>
          <h1>글로벌 제짱 기업으로 자리매김</h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2016-now.webp"
          alt=""
        />
        <div class="txt">
          <h2>2019-현재</h2>
          <h1>GREATFOOD COMPANY</h1>
        </div>
      </div>
    </div>
  </body>
</html>
