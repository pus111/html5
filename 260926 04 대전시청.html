<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition 속성</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 40px;
      }
      ul li {
        width: 142px;
        height: 142px;
        cursor: pointer;
        transition: 0s;
      }
      ul li:hover {
        background-position: 0 -240px;
        animation: move 1s infinite;
      }

      ul li:nth-child(1) {
        background-image: url(./imgs/bg_info_m02.png);
      }

      ul li:nth-child(2) {
        background-image: url(./imgs/bg_info_m03.png);
      }

      ul li:nth-child(3) {
        background-image: url(./imgs/bg_info_m04.png);
      }

      ul li:nth-child(4) {
        background-image: url(./imgs/bg_info_m06.png);
      }

      @keyframes move {
        0%,
        100% {
          transform: translateX(0);
          animation-timing-function: ease-in;
        }

        50% {
          transform: translateX(10px);
          animation-timing-function: ease-out;
        }
        /* 100% {
          transform: translateX(0);
           animation-timing-function: ease-in;
        } */
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
