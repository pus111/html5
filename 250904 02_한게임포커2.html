<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한게임포커2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #eff0f4;
      }
      ul {
        list-style: none; /*ul은 항상 list-style 넣기*/
        width: 1310px;
        margin: 50px auto;
      }
      ul li {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 20px 20px 40px 0 rgba(0, 0, 0, 0.1);
        text-align: center;
        line-height: 250px;
        float: left; /*왼쪽 왼쪽 왼쪽 왼쪽 띄워*/
        margin-left: 15px;
      }
      ul li:first-child(1) {
        margin-left: 0;
      }
      ul li img {
        width: 180px;
        vertical-align: middle; /* 한 가운데로 정렬*/
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/01.png"
          alt="01"
        />
      </li>

      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/02.png"
          alt="02"
        />
      </li>

      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/03.png"
          alt="03"
        />
      </li>

      <li>
        <img
          src="https://hangame-images.toastoven.net/hangame/poker/branding/images/04.png"
          alt="04"
        />
      </li>
    </ul>
  </body>
</html>
